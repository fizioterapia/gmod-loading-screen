<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Screen</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
  </head>
  <body>
    <div id="background">
      <img
        src="https://cdnb.artstation.com/p/assets/images/images/024/538/827/original/pixel-jeff-clipa-s.gif?1582740711"
      />
      <div class="overlay"></div>
    </div>
    <div id="loading">
      <div class="server--information">
        <h1>Server Name</h1>
        <div class="server--map">
          You're currently playing <span class="gamemode">sandbox</span> on
          <span class="mapname">gm_construct</span>.
        </div>
        <div class="progress">
          <span class="progress--inner"> 100% </span>
        </div>
        <span class="progress--title">Retrieving server info...</span>
      </div>
      <div class="player--information">
        <div class="player--avatar">
          <img src="https://www.w3schools.com/howto/img_avatar.png" />
        </div>
        <div class="player--userinfo">
          <div class="inner">
            <span class="player--username"> example </span>
            <span class="player--steamid"> STEAM_0:0:EXAMPLE </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
